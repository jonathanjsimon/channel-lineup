<!doctype html>
<html lang="en">
    <head>
        <title>Channel Lineup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

        <script type="text/javascript" src="js/index.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    </head>
    <body>
        <div class="container-fluid">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Filter</span>
                </div>
                <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" data-bind="value: filter, valueUpdate: 'input'">
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">
                            Channel
                        </th>
                        <!-- ko foreach: services -->
                        <th scope="col">
                            <a data-bind="attr: { href: url }" target="_blank">
                                <span data-bind="text: name"></span>
                            </a>
                            <br />
                            <span class="badge badge-info" data-bind="text: note"></span>
                        </th>
                        <!-- /ko -->
                    </tr>
                </thead>
                <tbody data-bind="foreach: filteredChannels">
                    <tr>
                        <td>
                            <span data-bind="text: name"></span>
                        </td>
                        <td data-bind="css: { 'table-success': dtv, 'table-danger': dtv() == false }, text: hasDtv"></td>
                        <td data-bind="css: { 'table-success': sling, 'table-danger': sling() == false }, text: hasSling"></td>
                        <td data-bind="css: { 'table-success': hulu, 'table-danger': hulu() == false }, text: hasHulu"></td>
                        <td data-bind="css: { 'table-success': youtube, 'table-danger': youtube() == false }, text: hasYoutube"></td>
                        <td data-bind="css: { 'table-success': vue, 'table-danger': vue() == false }, text: hasVue"></td>
                        <td data-bind="css: { 'table-success': standalone, 'table-danger': standalone() == false }, text: hasStandalone"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
